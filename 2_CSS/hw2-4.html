<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
    div p {
        color: blue;
        margin-left: 50px;
    }
    div > p {
        color: crimson;
        margin-left: 0px;
    }

    </style>
</head>
<!-- 자손 결합자는 모든 하위 레벨을 의미하고
자식 결합자는 바로 직계 하위 레벨만 의미함 -->
<body>
    <div>
        <p>자식</p>
        <span>
            <p>손자</p>
        </span>
        <p>자식</p>
    </div>
</body>
</html>
