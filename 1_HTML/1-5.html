<!DOCTYPE html>

  <head>
    <meta charset="UTF-8">

    <title>Document</title>
  </head>
  <body>
    <header>
      <nav>
        <ul>
          <li>
            <img src="images/ssafy_logo.png" alt="ssafy_logo.png">
          </li>
          <li>
            <img src="images/hamburger_btn.png" alt="hamburger-btn.png">

      <img src="images/ssafy_banner.png" alt="ssafy_banner.png">

          취업에 성공하도록 돕는 프로그램입니다.
        </p>
        <p>
          본 교육 과정은 삼성이 주관하고 고용노동부가 후원하며, 아이들과 미래재단이 함께합니다. <br>
          (교육운영은 멀티캠퍼스에서 위탁 실시)
        </p>
      </div>
    </section>

    <footer>

          주관

    <div>

      </div>
